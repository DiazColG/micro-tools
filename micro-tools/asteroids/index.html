<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asteroids Game</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-top: 30px;
      margin-bottom: 10px;
    }
    #asteroids-canvas {
      background: #111;
      border: 3px solid #fff;
      margin-bottom: 20px;
      display: block;
    }
    #start-btn {
      padding: 10px 30px;
      font-size: 1.1em;
      background: #fff;
      color: #222;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.2s;
    }
    #start-btn:hover {
      background: #bbb;
    }
    .info {
      color: #aaa;
      font-size: 0.95em;
    }
    #score {
      margin-bottom: 15px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>ü™ê Asteroids</h1>
  <div id="score">Puntuaci√≥n: <span id="asteroids-score">0</span></div>
  <canvas id="asteroids-canvas" width="600" height="400"></canvas>
  <button id="start-btn">Nuevo Juego</button>
  <div class="info">Flechas para mover, barra espaciadora para disparar</div>
  <script src="asteroids.js"></script>
</body>
</html>
